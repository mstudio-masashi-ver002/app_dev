name: OpenAI smoke test
on: workflow_dispatch

jobs:
  ping:
    runs-on: ubuntu-latest
    permissions: {}
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      # OPENAI_PROJECT: ${{ secrets.OPENAI_PROJECT }} # 必要なら
    steps:
      - name: Show key presence (masked)
        run: |
          if [ -z "${OPENAI_API_KEY:-}" ]; then
            echo "::error::OPENAI_API_KEY is missing"; exit 1
          fi
          echo "OPENAI_API_KEY length: ${#OPENAI_API_KEY}"
      - name: Call OpenAI via curl
        run: |
          set -euo pipefail
          curl -sS https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"model":"o4-mini","messages":[{"role":"user","content":"ping -> say pong"}]}' \
            | tee /tmp/out.json
          echo "Response:"
          jq -r '.choices[0].message.content' /tmp/out.json
